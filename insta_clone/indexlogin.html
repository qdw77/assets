<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./stylelogin.css">
</head>
<body>
  <div class="wrpper">
    <div class="form-container">
      <div class="box input-box">
        <h1 class="logo">
          <a class="light-logo" href="">
            <img src="./assets/images/logo-light.png" alt="insta-logo-light">
          </a>
          <a class="dark-logo" href="">
            <img src="./assets/images/logo-dark.png" alt="insta-logo-dark">
          </a>
        </h1>

        <h2>
          친구들의 사진과 동영상을 보려면 가입하세요.
        </h2>

        <div class="fb-btn">
          <a href="">
            <img src="./assets/images/facebook-icon.png" alt="facebook-icon">
            <span>facebook으로 로그인</span>
          </a>
        </div>
        
        <div class="or">
          <div></div>
          <div>또는</div>
          <div></div>
        </div>

        <form id="login-form" class="login-form" action="">
          <div class="animate-input">
            <input id="user-number" type="text">
            <span>휴대폰 번호 또는 이메일 주소</span>
          </div>
          <div class="animate-input username">
            <input id="user-name" type="text">
            <span>성명</span>
          </div>
          <div class="animate-input userid">
            <input id="user-userid" type="text">
            <span>사용자 이름</span>
          </div>
          </div>
          <div class="animate-input userpw">
            <input id="user-number" type="password">
            <span>비밀번호</span>
          </div>

          <div class="f-nb">
            <p>저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 <br> 
              instagram에 업로드했을 수도 있습니다. <a id="more" href="">더 알아보기</a></p>
          </div>

          <button id="submit-btn" class="btn-blue" type="submit">가입</button>

        </form>

      </div>

      <div class="box-new">
        <p>
          계정이 있으신가요?
          <span>로그인</span>
        </p>
      </div>

      <p class="tap-txt">앱을 다운로드 하세요.</p>

      <div>
        <a href=""><img src="./assets/images/app-store.png" alt="appstore"></a>
        <a href=""><img src="./assets/images/gg-play.png" alt="google-play"></a>
      </div>
    </div>

    <footer>
      <ul class="footer-menu-list">
        <li><a href="">Meta</a></li>
        <li><a href="">소개</a></li>
        <li><a href="">블로그</a></li>
        <li><a href="">채용 정보</a></li>
        <li><a href="">도움말</a></li>
        <li><a href="">API</a></li>
        <li><a href="">개인정보처리방침</a></li>
        <li><a href="">약관</a></li>
        <li><a href="">인기 계정</a></li>
        <li><a id="mode-toggle" href="">Darkmode</a></li>
      </ul>

      <p class="copyright">© 2024 Instagram from Meta</p>
    </footer>
  </div>

  <script src="./scriptlogin.js"></script>
</body>
</html>
